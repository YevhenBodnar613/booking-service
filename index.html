<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майстерня PRO-Авто</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="booking-card">
  <h2>Майстерня "PRO-Авто"</h2>
  <p>Оберіть послугу та зручний час:</p>

  <select id="service">
    <option value="Мийка кузова">Мийка кузова — 400 грн</option>
    <option value="Заміна оливи">Заміна оливи — 800 грн</option>
    <option value="Діагностика">Діагностика — 500 грн</option>
  </select>

  <div class="time-grid" id="timeGrid">
    <button class="time-btn">09:00</button>
    <button class="time-btn">11:00</button>
    <button class="time-btn">14:00</button>
    <button class="time-btn">17:00</button>
  </div>
  
  <div id="status-container" style="display:none;">
    <p id="status-text"></p>
    <button id="reset-btn">Забронювати ще раз</button>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
